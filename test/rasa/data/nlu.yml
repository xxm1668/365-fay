version: "3.1"

nlu:
- intent: greet
  examples: |
    - 你好
    - hello


- intent: goodbye
  examples: |
    - 再见
    - 不聊了
    - 回头说
    - 先这样

- intent: ask_problem
  examples: |
    - 请帮我写一篇文章
    - 请问一下这个问题为什么这样？
    - 我想写一篇文章
    - 我想咨询一下这个问题
    - 我想问问这里是什么错误
    - 这个错误是怎么导致的
    - 可以详细说说吗
    - 详细一点说
    - 详细
    - 文章
    - 继续
    - 请教
    - 请问

- intent: ask_goods
  examples: |
    - 我手里拿着是什么
    - 这是什么
    - 这个是什么东西


- intent: ask_date
  examples: |
    - 今天是几号？
    - 今天星期几？

- intent: ask_time
  examples: |
    - 现在几点钟了？
    - 请告诉我现在的时间
    - 你知道现在是几点吗？

- intent: out_of_scope
  examples: |
    - 今天天气真好
    - 我想去公园走走
    - 我需要去上玩吗
    - 其实小明也是一个好人
    - 如何计算圆周率呢
    - 1加1等于几
    - 冲咖啡要什么水温
    - 广州有什么地方玩
    - 广州有什么东西吃
    - 荔枝湾在哪里
    - 我现在是不是该睡觉呢
    - 番禺区
    - 广州市
    - 你知道广州吗
    - 还有别的推荐吗
    - 为什么
    - 怎么办
    - 怎么去
    - 还有别的吗
    - 你的速度可以快一点吗
